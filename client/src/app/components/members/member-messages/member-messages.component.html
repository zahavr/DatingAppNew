<div class="card">
  <div class="card-body">
    <div class="">
      <div class="chat" *ngIf="messages?.length === 0" >
        No messages yet... say hi using the message box below
      </div>
      <ul *ngIf="messages?.length > 0">
        <li *ngFor="let message of messages">
          <div class="">
            <span class="chat-img float-right">
              <img src="{{message.senderPhotoUrl || './assets/user.png'}}" alt="" class="rounded-circle">
            </span>
            <div class="chat-body">
              <div class="header">
                <small class="text-muted">
                  <span class="fa fa-clock-o">{{message.messageSent | timeago}}</span>
                  <span class="text-danger" *ngIf="!message.dateRead && message.senderUserName !== username">
                    (unread)
                  </span>
                  <span class="text-success" *ngIf="message.dateRead && message.senderUserName !== username">
                    (read {{message.dateRead | timeago}})
                  </span>
                </small>
              </div>
              <p>{{message.content}}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="card-footer">
    <form>
      <div class="input-group">
        <input type="text" class="form-control input-sm" placeholder="Send a private message">
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
